<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM增删改</title>
    <link rel="stylesheet" href="../css/DOM增删改.css">
</head>
<body>
    <div id="container">
        <p>你喜欢哪个城市？</p>
        <ul id="city">
            <li>北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>华盛顿</li>
        </ul>
    </div>
    <div id="btn">
        <button id="btn01">创建一个“广州节点”，添加到ul里面</button>
        <button id="btn02">将“广州”节点插入到“北京”前面</button>
        <button id="btn03">使用“广州”节点替换“北京”节点</button>
        <button id="btn04">删除“北京”节点</button>
        <button id="btn05">读取city的html代码</button>
        <button id="btn06">修改“北京”的html代码</button>
    </div>
    <script src="../js/DOM增删改.js"></script>
</body>
</html>
