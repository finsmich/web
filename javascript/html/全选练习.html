<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选练习</title>
    <link rel="stylesheet" href="../css/全选练习.css">
</head>
<body>
    <div id="container">
        <div class="problem">
            <p>你爱好的运动是？<input type="checkbox" id="check">全选/全不选</p>
        </div>
        <div class="choose">
            <input type="checkbox" name="items" value="足球">足球
            <input type="checkbox" name="items" value="篮球">篮球
            <input type="checkbox" name="items" value="乒乓球">乒乓球
            <input type="checkbox" name="items" value="棒球">棒球
        </div>
        <div class="botton">
            <input type="button" id="checkAllBtn" value="全  选">
            <input type="button" id="checkNoBtn" value="全不选">
            <input type="button" id="checkRevBtn" value="反  选">
            <input type="button" id="sendBtn" value="提  交">
        </div>
    </div>
    <script type="text/javascript" src="../js/全选练习.js"></script>
</body>
</html>
